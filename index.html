<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset= "UTF-8" />
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge" />
    <meta name = "viewport" content = "width=device-width, intial-scale=1.0" />
    
    <link rel = "stylesheet" href = "style.css" />
    <title>Alpaca Image Generator</title>
  </head>
  <body>
    <div class = "container">
      <div class = "header">
        <h1>Alpaca Image Generator <span>- Kosindu Nuwan</span></h1>
      </div>
      <div class ="image-wrap-box">
        <div class = "image-wrap">
          <div class ="image-wrap-item" id ="backgrounds" ></div>
          <div class ="image-wrap_item" id ="neck"></div>
          <div class ="image-wrap_item" id ="nose"></div>
          <div class ="image-wrap_item" id ="mouth"></div>
          <div class ="image-wrap_item" id ="ears"></div>
          <div class ="image-wrap_item" id ="hairs"></div>
          <div class ="image-wrap_item" id ="eyes"></div>
          <div class ="image-wrap_item" id ="leg"></div>
          <div class ="image-wrap_item" id ="accessories"></div>
        </div>
        <button id="random">Random</button>
      </div>
      <div class = "button-wrap">
        <div class ="main-buttons">
          <h2>Accessorize your Alpaca</h2>
          <div class = "button-collection main-button>
          </div>
        </div>
      </div>
    </div>
  </body>
